<!DOCTYPE html>
<html lang="de" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Gaming Quiz{% endblock %}</title>
</head>
<body>
    <div id="content">
        {% block content %}
        <!-- Inhalt in der Mitte -->
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title">Willkommen zum Gaming Quiz 2025!</h1>
                    {% if username %}
                        <p class="subtitle">Hallo, {{ username }} ðŸ‘‹</p>
                        <p>Du bist bereits eingeloggt.</p>
                        <a href="/join">Weiter</a>
                    {% else %}
                    <p class="subtitle">Gib deinen Namen ein, um einen Raum beizutreten!</p>
                    <!--DrÃ¼cke den Buzzer, wenn du bereit bist. Hier Effekt einfÃ¼gen wenn der Button gedrÃ¼ckt wird und danach Textfeld fÃ¼r namen anzeigen-->
                    <form method="POST">
                            <div class="field has-addons has-addons-centered">
                                <div class="control">
                                    <input class="input" type="text"
                                        name="name" placeholder="Dein Name">
                                </div>
                                <div class="control">
                                    <button class="button is-primary" type="submit">
                                        Beitreten
                                    </button>
                                </div>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </section>
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/join.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
